<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>task CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Tasks CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is done?</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Tasks"></tbody>
    </table>
    <button onclick="getUser()">edit your details</button>

    <div id="editUserForm">
        <h3>Edit Details</h3>
        <form action="javascript:void(0);" onsubmit="updateUserDetails()">
            <input type="text" id="edit-user-name">
            <input type="text" id="edit-password">
            <input type="submit" value="Save">
            <a onclick="closeUserDetails()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <a id="to_users" hidden href="./html/user.html">to users</a>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        const token = localStorage.getItem('tasksToken')
        if (!token)
            window.location.href = "./html/login.html"
        getItems();
        getIfAdmin();
    </script>
</body>

</html>
